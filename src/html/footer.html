      </address>
    </div>
    <div class="footer__about">
      <ul class="menu menu--footer">
        <li class="menu__item">

        <li class="menu__item">

        <li class="socials__item">

      <h4 class="footer__title newsletter">Newsletter</h4>
      <p class="newsletter__description">Subscribe to our newsletter</p>
      <form class="form footer__form" method="post">
        <div class="input-wrapper">
          <small>I agree to Privacy Policy</small>
          <input

            name="agree"
            id="agree"

        <div class="input-wrapper">

            class="form__input"
            type="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            name="email"
            placeholder="Enter your email address"
          />

              class="label-submit__icon"
              width="81"
              height="28"
              viewbox="0 0 81 28"

          <input
            class="btn form__submit"
            type="submit"
            id="send-email"
            value=""
